<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-size: 10pt;
        }
        #panel {
            width: 600px;
            height: 500px;
            border: 1px solid #999;
            position: relative;
        }
        #earth {
            position: absolute;
            width: 80px;
            left: 50px;
            top: 120px;
        }
        #nav {
            text-align: center;
            width: 600px;
        }
    </style>
</head>
<body>
    <div>
        <div id= "panel">
            <img src ="images/earth.PNG" id="earth">
        </div>
        <div id = "nav">
            <label>x값 입력 : </label>
            <input id = "txtX">
            <br>
            <label>y값 입력 : </label>
            <input id = "txtY">
            <br>
            <button id="btnStart">지구본 움직이기</button>
        </div>
    </div>
    <script>
        //전역변수로 선언
        // var $earth = null;

        $(document).ready(function() {
            initialize();
            event_earth();
        });
        //전역변수를 초기화
        function initialize() {
            //지구본 찾기
            $earth = $("#earth");
        }
        //이벤트와 관련된 내용을 함수로 등록
        function event_earth() {
            //버튼에 이벤트 등록
            $("#btnStart").click(function(){
                // 지구본 움직이기
                // 지구본 위치 값 구하기
                let x = parseInt($("#txtX").val());
                let y = parseInt($("#txtY").val());
                moveEarth(x, y);
            });
        }
        //지구본의 움직이는 기능을 구현해놓은 함수
        function moveEarth(x, y){
            if((x >= 0 && x <= 500) && (y >= 0 && y <= 300)){
                $earth.css({
                    left : x,
                    top : y
                });
            } else {
                alert("입력된 값이 범위를 벗어남")
            }
        }
    </script>
</body>
</html>
